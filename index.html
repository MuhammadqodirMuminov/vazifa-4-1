<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>toDo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
	</head>
	<body
		style="
			background: rgb(237, 237, 221);
			background: linear-gradient(
				251deg,
				rgba(237, 237, 221, 1) 0%,
				rgba(242, 213, 182, 1) 100%
			);
		">
		<div style="padding: 50px" class="container">
			<div class="toDo d-flex justify-content-around align-items-start">
				<form class=" form w-50 d-flex flex-column align-items-start gap-4">
					<label
						style="
							background: rgb(237, 237, 221);
							background: linear-gradient(
								251deg,
								rgba(237, 237, 221, 1) 0%,
								rgba(245, 246, 201, 1) 100%
							);
						"
						class="rounded-top border w-100 p-1 border-dark fs-4 fw-bold text-secondary"
						for="inputtext"
						>Add New</label
					>
					<input
						class="w-100 p-1 px-3 rounded-2 border-secondary opacity-50 fs-4 bg-white shadow-lg"
						type="text"
						name="inputText"
						id="inputText"
						placeholder="type todos..." />
					<label
						style="
							background: rgb(237, 237, 221);
							background: linear-gradient(
								251deg,
								rgba(237, 237, 221, 1) 0%,
								rgba(245, 246, 201, 1) 100%
							);
						"
						class="rounded-top border w-100 p-1 border-dark fs-4 fw-bold text-secondary"
						for="inputFilter"
						>Search To Dos</label
					>
					<input
						class="w-100 p-1 px-3 rounded-2 border-secondary opacity-50 fs-4 bg-white shadow-lg"
						type="text"
						name="inputFilter"
						id="inputFilter"
                        placeholder="Filter" />
					<button class="btn border-1 border-dark w-100 p-2 shadow-lg btn-primary" type="submit">Add➕</button>
				</form>
				<div
					class="toDo-list w-50 ms-5 d-flex flex-column gap-2 align-items-center">
					<div class="w-100 mx-auto">
						<h3
							style="
								background: rgb(237, 237, 221);
								background: linear-gradient(
									251deg,
									rgba(237, 237, 221, 1) 0%,
									rgba(245, 246, 201, 1) 100%
								);
							"
							class="border border-1 border-secondary border-bottom-0 rounded-top mb-0 px-3 p-1 text-secondary">
							Unexecuted
						</h3>
						<hr class="m-0" />
						<ul class="list-unstyled">
							<li
								class="d-flex justify-content-between align-items-center border border-1 border-dark p-1 px-4 rounded-2 shadow-lg mt-2"
								style="
									background: rgb(237, 237, 221);
									background: linear-gradient(
										251deg,
										rgba(237, 237, 221, 1) 0%,
										rgba(139, 244, 86, 1) 100%
									);
								">
								<div
									class="d-flex align-items-center gap-3 fs-4 fw-bold text-secondary">
									<input
										style="
											width: 23px !important;
											height: 23px !important;
										"
										type="checkbox"
										id="checkbox" />
									<p class="mb-0">it is creatte a to do list</p>
								</div>
								<div>
									<button
										class="btn border-1 border-secondary shadow-sm">
										✏️
									</button>
									<button
										class="btn border-1 border-secondary shadow-sm">
										❌
									</button>
								</div>
							</li>
						</ul>
					</div>
					<div class="list-unstyled w-100 mx-auto h-50">
						<h3
							style="
								background: rgb(237, 237, 221);
								background: linear-gradient(
									251deg,
									rgba(237, 237, 221, 1) 0%,
									rgba(245, 246, 201, 1) 100%
								);
							"
							class="border border-1 border-secondary border-bottom-0 rounded-top mb-0 px-3 p-1 text-secondary">
							Complated
						</h3>
						<hr class="m-0" />
						<ul class="list-unstyled"></ul>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
